name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    # Make the Nx Cloud token available to all steps in this job
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false

      # Cache node_modules using pnpm lockfile
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # If later you want full task distribution with Nx Cloud agents, you can
      # uncomment and configure this step:
      # - name: Start Nx Cloud distributed CI run
      #   run: pnpm dlx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      - name: Run lint, test, build, typecheck
        run: pnpm exec nx run-many -t lint test build typecheck

      # Let Nx Cloud suggest fixes if anything failed above
      - name: Run nx fix-ci
        if: always()
        run: pnpm exec nx fix-ci
