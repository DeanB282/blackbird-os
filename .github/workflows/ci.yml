name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write
      artifact-metadata: write

    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 9.8.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint, test, build, typecheck
        run: pnpm exec nx run-many -t lint test build typecheck --output-style=stream

      - name: Security audit (pnpm - production deps only)
        run: pnpm audit --prod --audit-level=high

      - name: Generate SBOM (CycloneDX via cdxgen)
        run: pnpm dlx @cyclonedx/cdxgen -o sbom.cyclonedx.json

      - name: Generate build metadata
        run: bash scripts/ci/build-metadata.sh

      - name: Upload build evidence
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: build-evidence-${{ github.sha }}
          path: |
            dist/ci/**
            sbom.cyclonedx.json
          retention-days: 60

      - name: Build Storybook (ui)
        run: pnpm nx run ui:build-storybook --skip-nx-cache

      - name: Verify storybook output exists
        run: |
          ls -la ui
          ls -la ui/storybook-static

      - name: Package storybook (deterministic tar)
        run: |
          mkdir -p dist
          tar \
            --sort=name \
            --mtime='UTC 2020-01-01' \
            --owner=0 --group=0 --numeric-owner \
            -czf dist/storybook-static.tgz \
            -C ui storybook-static

      - name: Upload storybook bundle
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: storybook-static-${{ github.sha }}
          path: dist/storybook-static.tgz
          retention-days: 60

      - name: Attest build provenance (storybook bundle)
        if: github.ref == 'refs/heads/main'
        uses: actions/attest-build-provenance@43d14bc2b83dec42d39ecae14e916627a18bb661
        with:
          subject-path: dist/storybook-static.tgz

        - name: Detect UI changes
          id: changes
          uses: dorny/paths-filter@v3
          with:
            filters: |
              ui:
                - 'libs/ui/**'
                - 'apps/**'
                - '.storybook/**'
                - '**/*.stories.*'
                - '**/storybook/**'

        - name: Run Chromatic visual regression
          if: ${{ github.actor != 'dependabot[bot]' && steps.changes.outputs.ui == 'true' && secrets.CHROMATIC_PROJECT_TOKEN != '' }}
          uses: chromaui/action@v1
          with:
            projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
            storybookBuildDir: ui/storybook-static
            exitZeroOnChanges: false
            onlyChanged: false

        - name: Skip Chromatic (no UI changes)
          if: ${{ steps.changes.outputs.ui != 'true' }}
          run: echo "No UI/Storybook changes detected — skipping Chromatic."

      - name: Run e2e tests (stub stage)
        run: |
          pnpm exec nx run-many -t e2e --all --output-style=stream || \
          echo "No e2e projects defined yet – e2e stage is a Phase B deliverable."

      - name: Run nx fix-ci
        if: always()
        run: pnpm exec nx fix-ci
