name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  actions: read

jobs:
  main:
    runs-on: ubuntu-latest

    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

    steps:
      - name: Checkout repo
        # actions/checkout v4 pinned to SHA (v4.1.7)
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Install pnpm
        # pnpm/action-setup v4 pinned to SHA
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2
        with:
          version: 9.8.0
          run_install: false

      - name: Setup Node.js
        # actions/setup-node v4 pinned to SHA (v4.0.3)
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint, test, build, typecheck
        run: pnpm exec nx run-many -t lint test build typecheck --output-style=stream

      # ---- Supply-chain / security gates ----

      - name: Security audit (pnpm)
        # Fail the pipeline if there are HIGH or CRITICAL vulns
        run: pnpm audit --audit-level=high

      - name: Generate SBOM (CycloneDX)
        # Use the official CycloneDX npm generator for Node projects
        run: pnpm dlx @cyclonedx/cyclonedx-npm --output-file sbom.cyclonedx.json .

      # ---- Phase A Tycoon: e2e stub stage ----
      - name: Run e2e tests (stub stage)
        run: |
          pnpm exec nx run-many -t e2e --all --output-style=stream || \
          echo "No e2e projects defined yet â€“ e2e stage is a Phase B deliverable."

      # ---- Phase A Tycoon: SLSA provenance stub ----
      - name: SLSA provenance stub
        run: |
          echo "SLSA generator wiring placeholder."
          echo "In Phase B we hook in slsa-framework/slsa-github-generator for real provenance."

      - name: Run nx fix-ci
        if: always()
        run: pnpm exec nx fix-ci
