name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  actions: read

jobs:
  main:
    runs-on: ubuntu-latest

    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

    steps:
      - name: Checkout repo
        # actions/checkout v4.1.7 pinned to SHA
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Install pnpm
        # pnpm/action-setup v4.0.0 pinned to SHA
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 9.8.0
          run_install: false

      - name: Setup Node.js
        # actions/setup-node v4.1.0 pinned to SHA
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint, test, build, typecheck
        run: pnpm exec nx run-many -t lint test build typecheck --output-style=stream

      - name: Security audit (pnpm)
        run: pnpm audit --audit-level=high

      - name: Generate SBOM (CycloneDX via cdxgen)
        run: pnpm dlx @cyclonedx/cdxgen -o sbom.cyclonedx.json

      - name: Build Storybook (ui)
        run: pnpm nx run ui:build-storybook --skip-nx-cache

      - name: Run Chromatic visual regression
        # Chromatic GitHub Action – versioned at v1
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: ui/storybook-static
          exitZeroOnChanges: false
          onlyChanged: true

      - name: Run e2e tests (stub stage)
        run: |
          pnpm exec nx run-many -t e2e --all --output-style=stream || \
          echo "No e2e projects defined yet – e2e stage is a Phase B deliverable."

      - name: SLSA provenance stub
        run: |
          echo "SLSA generator wiring placeholder."
          echo "In Phase B we hook in slsa-framework/slsa-github-generator for real provenance."

      - name: Run nx fix-ci
        if: always()
        run: pnpm exec nx fix-ci
